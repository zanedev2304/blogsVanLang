{% extends 'blogApp/base.html' %}

{% block content %}
  <h1>All blogs</h1>
  <a href="{% url 'create_blog' %}">Create a new blog</a>
  <ul>
    {% for blog in blogs %}
      <li>
        <h2><a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a></h2>
        <p>{{ blog.description }}</p>
      </li>
    {% empty %}
      <li>No blogs yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
